<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" type="text/css" media="screen" />
    <title>Turbulence SVG</title>
  </head>
  <body>
    <div class="container">
      <div class="button_wrapper">
        <button></button>
        <div class="button_label">
          HOME
        </div>
      </div>
      <div class="button_wrapper">
        <button></button>
        <div class="button_label">
          ABOUT
        </div>
      </div>
      <div class="button_wrapper">
        <button></button>
        <div class="button_label">
          ARTWORKS
        </div>
      </div>
      <div class="button_wrapper">
        <button></button>
        <div class="button_label">
          CONTACT
        </div>
      </div>
      <div class="button_wrapper">
        <button></button>
        <div class="button_label">
          SHOP
        </div>
      </div>
    </div>
    <svg>
      <defs>
        <filter id="shake0">
          <feturbulence
            id="turbulence"
            basefrequency="0.1"
            numoctave="3"
            seed="0"
          ></feturbulence>
          <fedisplacementmap
            id="displacement"
            in="SourceGraphic"
            in2="noise"
            scale="7"
          ></fedisplacementmap>
        </filter>
        <filter id="shake1">
          <feturbulence
            id="turbulence"
            basefrequency="0.1"
            numoctave="3"
            seed="1"
          ></feturbulence>
          <fedisplacementmap
            id="displacement"
            in="SourceGraphic"
            in2="noise"
            scale="5"
          ></fedisplacementmap>
        </filter>
        <filter id="shake2">
          <feturbulence
            id="turbulence"
            basefrequency="0.1"
            numoctave="3"
            seed="2"
          ></feturbulence>
          <fedisplacementmap
            id="displacement"
            in="SourceGraphic"
            in2="noise"
            scale="8"
          ></fedisplacementmap>
        </filter>
        <filter id="shake3">
          <feturbulence
            id="turbulence"
            basefrequency="0.1"
            numoctave="3"
            seed="3"
          ></feturbulence>
          <fedisplacementmap
            id="displacement"
            in="SourceGraphic"
            in2="noise"
            scale="6"
          ></fedisplacementmap>
        </filter>
        <filter id="shake4">
          <feturbulence
            id="turbulence"
            basefrequency="0.1"
            numoctave="3"
            seed="4"
          ></feturbulence>
          <fedisplacementmap
            id="displacement"
            in="SourceGraphic"
            in2="noise"
            scale="9"
          ></fedisplacementmap>
        </filter>
      </defs>
    </svg>
  </body>
</html>
